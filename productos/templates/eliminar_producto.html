{% extends "base.html" %}
{% block content %}
  <h2>Eliminar Producto</h2>
  <p>¿Estás seguro de que quieres eliminar el producto "{{ producto.nombre }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>
  <div class="volver">
    <a href="{% url 'listar_productos' %}">Volver a la lista</a>
 </div>
{% endblock %}
